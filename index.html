
<!DOCTYPE html>
<html>
<head>
  <title>Passcode Verification</title>

<body>
  <h1>Passcode Verification</h1>

  <script>
    // Prompt the user for passcode input
    var passcode = prompt(String.fromCharCode(69, 110, 116, 101, 114, 32, 116, 104, 101, 32, 112, 97, 115, 115, 99, 111, 100, 101, 58));

    // Check if the passcode is correct
    if (passcode === String.fromCharCode(64, 36, 58, 56, 59)) {
      // Redirect to another page
      window.location.href = https://pureprox.github.io/games.html
    } else {
      alert(String.fromCharCode(73, 110, 99, 111, 114, 114, 101, 99, 116, 32, 112, 97, 115, 115, 99, 111, 100, 101));
    }
  </script>
</body>
